<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>freecodecamp | Survey Form</title>
    </head>
    <body>
        <main>
        <div class="color-overlay">zx</div>
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>

            <form action="" id="survey-form">
                <div class="form-group">
                    <label for="name" id="name-label">Name</label>
                    <input type="text" name="name" id="name" placeholder="Enter your name" required>
                </div>
               
                <div class="form-group">
                    <label for="email" id="email-label">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
            
                <div class="form-group">
                    <label for="number" id="number-label">Age</label>
                    <input type="number" id="number" name="number" value="age" min="10" max="99" placeholder="Enter your age" required> 
                </div>

                <div class="form-group">
                    <label for="dropdown">Which option best describes your current role?</label>
                    <select name="dropdown" id="dropdown">
                        <option value="current-role" disabled selected value>Select current role</option>
                        <option value="student">Student</option>
                        <option value="full-time-job">Full Time Job</option>
                        <option value="full-time-learner">Full Time Learner</option>
                        <option value="prefer-not-to-say">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                

               <div class="form-group">
                    <p>Would you recommend freeCodeCamp to a friend?</p>
                    <input type="radio" name="recommend" id="definitely" value="definitely">
                    <label for="definitely" class="radio-label">Definitely</label>
                    <br>
                    
                    <input type="radio" name="recommend" id="maybe" value="maybe">
                    <label for="maybe" class="radio-label">Maybe</label>
                    <br>
                    
                    <input type="radio" name="recommend" id="not-sure" value="not-sure">
                    <label for="not-sure" class="radio-label">Not sure</label>
               </div>

               <div class="form-group">
                    <label for="favorite-feature">What is your favorite feature of freeCodeCamp</label>
                    <select name="favorite-feature" id="favorite-feature">
                        <option value="select-option" disabled selected value>Select an option</option>
                        <option value="challenges">Challenges</option>
                        <option value="projects">Projects</option>
                        <option value="community">Community</option>
                        <option value="open-source">Open Source</option>
                    </select>
               </div>

                
                <div class="form-group">
                    <p>What would you like to see improved? (Check all that apply)</p>
                    <input type="checkbox" name="front-end-projects" id="front-end-projects" value="front-end-projects">
                    <label for="front-end-projects" class="checkbox-label">Front-end Projects</label>

                    <br>

                    <input type="checkbox" name="back-end-projects" id="back-end-projects" value="back-end-projects">
                    <label for="back-end-projects" class="checkbox-label">Back-end Projects</label>
                    
                    <br>

                    <input type="checkbox" name="data-visualization" id="data-visualization" value="data-visualization">
                    <label for="data-visualization" class="checkbox-label">Data Visualization</label>
                    
                    <br>

                    <input type="checkbox" name="challenges" id="challenges" value="challenges">
                    <label for="challenges" class="checkbox-label">Challenges</label>
                    
                    <br>

                    <input type="checkbox" name="open-source-community" id="open-source-community" value="open-source-community">
                    <label for="opem-source-community" class="checkbox-label">Open Source Community</label>
                    
                    <br>

                    <input type="checkbox" name="gitter-help-rooms" id="gitter-help-rooms" value="gitter-help-rooms">
                    <label for="gitter-help-rooms" class="checkbox-label">Gitter help rooms</label>
    
                    <br>

                    <input type="checkbox" name="videos" id="videos" value="videos">
                    <label for="videos" class="checkbox-label">Videos</label>
                    
                    <br>

                    <input type="checkbox" name="city-meetups" id="city-meetups" value="city-meetups">
                    <label for="city-meetups" class="checkbox-label">City Meetups</label>
                    
                    <br>

                    <input type="checkbox" name="wiki" id="wiki" value="wiki">
                    <label for="wiki" class="checkbox-label">Wiki</label>
                    
                    <br>

                    <input type="checkbox" name="forum" id="forum" value="forum">
                    <label for="forum" class="checkbox-label">Forum</label>
                    
                    <br>
                    <input type="checkbox" name="additional-courses" id="additional-courses" value="additional-courses">
                    <label for="additional-courses" class="checkbox-label">Additional Courses</label>
                </div>
               
                <div class="form-group">
                    <label for="message">Any comments or suggestions?</label>
                    <textarea name="message" id="" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
                </div>
                

                <button type="submit" id="submit" class="submit-button">Submit</button>
            </form>
        </main>

        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>
</html>
